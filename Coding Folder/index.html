<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeobie Says</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="chat-container">
        <h1>Yeobie Says</h1>
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type a message..." />
        <a type="link" id="a"></a>
        <button id="send-button">Send</button>
    </div>
    <form>
        <fieldset>
            <legend>Key Words All Lowercase</legend>
            <label for="word">hello</label>
            <input type="text" id="word" word="word"><br><br>
            <label for="word2">how are you?</label>
            <input type="text" id="word2" word2="word2"><br><br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
    <script src="script.js"></script>
</body>
</html>
